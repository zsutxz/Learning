{{define "bodyattr"}}class="gray-bg"{{end}}

{{define "head"}}  {{end}}

{{define "body"}}
<div class="container-fluid p-t-15">
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            
            <form action="/admin/home/save_password" method="post" class="row ajaxForm">
            <input type="hidden" name="id" value="{{.id}}"/>

            <div class="form-group col-md-12">
                <label for="title">原始密码</label>
                <input type="password" class="form-control" name="old_password"/>
            </div>

            <div class="form-group col-md-12">
                <label for="title">修改密码</label>
                <input type="password" class="form-control" name="new_password"/>
            </div>

            <div class="form-group col-md-12">
                <label for="title">确认密码</label>
                <input type="password" class="form-control" name="sub_password"/>
            </div>
              
            <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
            </form>
   
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
{{end}}

{{define "script"}} {{end}}
